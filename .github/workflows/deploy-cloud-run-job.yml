name: Deploy to VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "${{ secrets.VM_SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key sam@${{ secrets.VM_HOST }} '
            set -euo pipefail
            cd /opt/metrics-report
            git pull --ff-only
            .venv/bin/pip install -r requirements.txt -q
            echo "Deploy OK: $(git log --oneline -1)"
          '
