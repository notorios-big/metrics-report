name: Deploy Cloud Run Job

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  REGION: us-central1
  JOB_NAME: metrics-report

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build image (Cloud Build)
        run: |
          set -euo pipefail
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.JOB_NAME }}"
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud builds submit --tag "${IMAGE}" .

      - name: Create/update Cloud Run Job
        run: |
          set -euo pipefail
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ env.JOB_NAME }}"
          if gcloud run jobs describe "${{ env.JOB_NAME }}" --region "${{ env.REGION }}" >/dev/null 2>&1; then
            gcloud run jobs update "${{ env.JOB_NAME }}" \
              --image "${IMAGE}" \
              --region "${{ env.REGION }}" \
              --service-account "${{ secrets.CLOUD_RUN_JOB_SERVICE_ACCOUNT_EMAIL }}"
          else
            gcloud run jobs create "${{ env.JOB_NAME }}" \
              --image "${IMAGE}" \
              --region "${{ env.REGION }}" \
              --service-account "${{ secrets.CLOUD_RUN_JOB_SERVICE_ACCOUNT_EMAIL }}"
          fi

